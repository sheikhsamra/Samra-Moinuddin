<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates</title>
    <link rel="stylesheet" href="../Certificates/certificates.css">
</head>
<body>
    <!-- Header Breadcrumb -->
    <div id="breadcrumb-container"></div>

    <!-- Certificates Section -->
    <section class="certificates">
        <div class="main-text">
            <h2>My Certificates</h2>
            <span>Achievements & Recognition</span>
        </div>

        <div class="certificates-gallery">
            <div class="certificate-box">
                <img src="../images/certificate1.jpg" alt="Certificate 1">
                <h3>Front-End Development</h3>
                <p>Completed HTML, CSS, JS, React Course</p>
            </div>
            <div class="certificate-box">
                <img src="../images/certificate2.jpg" alt="Certificate 2">
                <h3>Python Programming</h3>
                <p>Completed Python Fundamentals Course</p>
            </div>
            <div class="certificate-box">
                <img src="../images/certificate3.jpg" alt="Certificate 3">
                <h3>Graphic Design</h3>
                <p>Adobe Photoshop & Illustrator Certification</p>
            </div>
            <!-- Add more certificates as needed -->
        </div>
    </section>

    <script src="../breadcrumb/breadcrumb.js"></script>
    <script src="../Certificates/certificates.js"></script>
</body>
</html>
